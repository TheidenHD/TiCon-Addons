
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    url "http://dvs1.progwml6.com/files/maven"
  }
}

version = "1.0.2a"
group= "com.oitsjustjose.tinkers_addons"
archivesBaseName = "Tinkers' Addons-1.8.9"

minecraft {
    version = "1.8.9-11.15.1.1902-1.8.9"
	if (file('../../run').exists()){
		runDir = "../../run"
	} else {
		runDir = "run"
	}   
    useDepAts = true
	replaceIn "lib/Lib.java"
    replace "@VERSION@", project.version
	
    mappings = "stable_20"
}

dependencies {
	deobfCompile "mezz.jei:jei_1.8.9:2.28.9.176"
    deobfCompile "slimeknights.mantle:Mantle:1.8.9-0.9.2.jenkins102"
    deobfCompile "slimeknights:TConstruct:1.8.9-2.2.1.jenkins1005"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'DEV'
}

artifacts{
    archives deobfJar
}

processResources{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'               
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}