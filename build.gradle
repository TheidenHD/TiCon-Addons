buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    url = "http://dvs1.progwml6.com/files/maven"
  }
  maven {
    name = "CurseForge"
    url = "https://minecraft.curseforge.com/api/maven/"
  }
}

version = mod_version
group= "com.oitsjustjose.tinkers_addons"
archivesBaseName = "Tinkers' Addons-${minecraft_version}"

minecraft {
    version = "${minecraft_version}-${forge_version}"

	if (file('../run').exists()){
		runDir = "../run"
	} else {
		runDir = "run"
	}
    useDepAts = true
    replaceIn "lib/Lib.java"
    replace "@VERSION@", mod_version

    mappings = "${mappings_version}"
}

dependencies {
	deobfCompile "mezz.jei:jei_${minecraft_version}:${jei_version}"
    deobfCompile "slimeknights.mantle:Mantle:1.12-${mantle_version}"
    deobfCompile "slimeknights:TConstruct:${minecraft_version}-${ticon_version}"
    deobfCompile "constructs-armory:conarm:${conarm_version}"
    deobfCompile "tinkers-slashblade:SlashBladeTic:${slashbladetic_version}"
    deobfCompile "slashblade:SlashBlade:${slashblade_version}"
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'DEV'
}

artifacts{
	archives deobfJar
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
		expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
